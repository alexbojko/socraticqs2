{% extends "ctms/ctms_base.html" %}

{% block title %}
{{ object.title }}
{% endblock %}

{% block content %}

<div class="text-center">
  <h6>Course</h6>
  <h4><a href="{#% url 'ctms:course_view' pk=course.id %#}">{{ course.title }}</a></h4>
  <h5>Courslet</h5>
  <h5><a href="{#% url 'ctms:courslet_view' course_pk=course.id pk=object.pk %#}">{{ courslet.unit.title }}</a></h5>
  <h6>Added by {{ object.author}}</h6>
</div>

<form action="{% url 'ctms:unit_delete' course_pk=course_pk courslet_pk=courslet_pk pk=pk %}" method="post">
  <input type="submit" onclick="return confirm('Are you sure want to delete this unit?')"
         class="btn btn-danger" value="Delete this unit">
  {% csrf_token %}

</form>


{% endblock %}
