<!-- Questions -->
<section class="section-questions">
<header>
  <div class="container">
    <h2>{{ instance.title }}</h2>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-7">
      <ul class="{{ instance.list_type }}">
        {% for i in list_text %}
          {{ i|safe }}
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
</section>
