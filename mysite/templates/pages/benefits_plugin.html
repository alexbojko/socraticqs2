{% load cms_tags %}

<section class="section-cards">
<header>
  <div class="container">
    <h2>{{ instance.title }}</h2>
  </div>
</header>

<div class="cards-container">
  <div class="container">
    <div class="row">
{% for plugin in instance.child_plugin_instances %}
    {% render_plugin plugin %}
{% endfor %}
    </div>
  </div>
</div>
</section>
