{% load cms_tags %}

{% if not instance.hidden %}
<!-- Agenda -->
<section class="section-agenda">
  <header>
    <div class="container">
      <h2>{{ instance.title }}</h2>
    </div>
  </header>

  <div class="container">
{% for plugin in instance.child_plugin_instances %}
  {% render_plugin plugin %}
{% endfor %}
  </div>
</section>
{% endif %}
