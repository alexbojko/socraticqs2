{% load thumbnail %}

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Brand" src="{% thumbnail instance.image 500x500 crop %}">
      </a>
    </div>
    <div class="row">
      <div class="col">
        {{ instance.title }}
      </div>
      <div class="col">
        {{ instance.description|safe }}
      </div>
    </div>
  </div>
</nav>
